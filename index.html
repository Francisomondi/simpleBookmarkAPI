
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>URL bookmark API</title>

    <!-- Bootstrap core CSS -->

  <body onload="fetchbookmarks()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">My Bookmark App</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your favorite Sites</h1>
        <form id="myForm"> 
            <Div class="form-group">
                <label for="site-name">Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="SIte Name">

            </Div>
            <Div class="form-group">
                    <label for="site-name">Site Url</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="SIte Url">
    
            </Div>
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarkResults"></div>
          Add bookmarks here
         
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2019 @Francis.</p>
      </footer>

    </div> <!-- /container -->


    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
